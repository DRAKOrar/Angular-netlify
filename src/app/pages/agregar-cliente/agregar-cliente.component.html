<div class="container mt-4 animate__animated animate__fadeIn">
  <h2 class="text-center mb-4">Agregar Cliente</h2>

  <!-- Mensajes de éxito y error -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show animate__animated animate__fadeIn" role="alert">
      {{ successMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show animate__animated animate__shakeX" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Formulario -->
  <form (ngSubmit)="agregarCliente()" class="p-4 shadow-lg rounded bg-light">
      <!-- Tipo de Identificación -->
      <div class="form-group mb-3">
          <label for="tipoIdentificacion" class="form-label fw-bold">
              <i class="fas fa-id-card me-2"></i>Tipo de Identificación
          </label>
          <select 
              [(ngModel)]="nuevoCliente.tipoIdentificacion" 
              name="tipoIdentificacion" 
              class="form-select form-select-lg" 
              required>
              <option value="">Seleccione un tipo</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="CE">Cédula de Extranjería</option>
          </select>
      </div>

      <!-- Número de Identificación -->
      <div class="form-group mb-3">
          <label for="numeroIdentificacion" class="form-label fw-bold">
              <i class="fas fa-id-badge me-2"></i>Número de Identificación
          </label>
          <input 
              type="text" 
              [(ngModel)]="nuevoCliente.numeroIdentificacion" 
              name="numeroIdentificacion" 
              class="form-control form-control-lg" 
              placeholder="Ingrese su número de identificación" 
              required />
      </div>

      <!-- Nombres -->
      <div class="form-group mb-3">
          <label for="nombres" class="form-label fw-bold">
              <i class="fas fa-user me-2"></i>Nombres
          </label>
          <input 
              type="text" 
              [(ngModel)]="nuevoCliente.nombres" 
              name="nombres" 
              class="form-control form-control-lg" 
              placeholder="Ingrese sus nombres" 
              required />
      </div>

      <!-- Apellido -->
      <div class="form-group mb-3">
          <label for="apellido" class="form-label fw-bold">
              <i class="fas fa-user-tag me-2"></i>Apellido
          </label>
          <input 
              type="text" 
              [(ngModel)]="nuevoCliente.apellido" 
              name="apellido" 
              class="form-control form-control-lg" 
              placeholder="Ingrese su apellido" 
              required />
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group mb-3">
          <label for="correoElectronico" class="form-label fw-bold">
              <i class="fas fa-envelope me-2"></i>Correo Electrónico
          </label>
          <input 
              type="email" 
              [(ngModel)]="nuevoCliente.correoElectronico" 
              name="correoElectronico" 
              class="form-control form-control-lg" 
              placeholder="Ingrese su correo electrónico" 
              required />
      </div>

      <!-- Fecha de Nacimiento -->
      <div class="form-group mb-4">
          <label for="fechaNacimiento" class="form-label fw-bold">
              <i class="fas fa-birthday-cake me-2"></i>Fecha de Nacimiento
          </label>
          <input 
              type="date" 
              [(ngModel)]="nuevoCliente.fechaNacimiento" 
              name="fechaNacimiento" 
              class="form-control form-control-lg" 
              required />
      </div>

      <!-- Botón de Envío -->
      <button 
          type="submit" 
          class="btn btn-primary btn-lg w-100 animate__animated animate__pulse animate__infinite"
          [disabled]="!nuevoCliente.tipoIdentificacion || !nuevoCliente.numeroIdentificacion || !nuevoCliente.nombres || !nuevoCliente.apellido || !nuevoCliente.correoElectronico || !nuevoCliente.fechaNacimiento">
          <i class="fas fa-user-plus me-2"></i>Agregar Cliente
      </button>
  </form>
</div>
