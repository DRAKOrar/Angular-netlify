<div class="container mt-4">
    <h2 class="text-center mb-4">Crear Nuevo Producto</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="mt-4 p-4 shadow-lg rounded bg-light animate__animated animate__fadeIn">
        
        <!-- ID del Cliente -->
        <div class="form-group mb-3">
            <label for="clienteId" class="form-label fw-bold">
                <i class="fas fa-id-card me-2"></i>ID del Cliente
            </label>
            <input 
                type="number" 
                class="form-control form-control-lg"
                id="clienteId" 
                formControlName="clienteId"
                placeholder="Ingrese el ID del cliente">
        </div>

        <!-- Tipo de Cuenta -->
        <div class="form-group mb-3">
            <label for="tipoCuenta" class="form-label fw-bold">
                <i class="fas fa-university me-2"></i>Tipo de Cuenta
            </label>
            <select class="form-select form-select-lg" id="tipoCuenta" formControlName="tipoCuenta" (change)="generarNumeroCuenta()">
                <option value="">Seleccione un tipo de cuenta</option>
                <option *ngFor="let tipo of tiposCuenta" [value]="tipo">
                    {{tipo}}
                </option>
            </select>
        </div>

        <!-- Saldo Inicial -->
        <div class="form-group mb-3">
            <label for="saldo" class="form-label fw-bold">
                <i class="fas fa-wallet me-2"></i>Saldo Inicial
            </label>
            <input 
                type="number" 
                class="form-control form-control-lg"
                id="saldo" 
                formControlName="saldo"
                placeholder="Ingrese el saldo inicial">
        </div>

        <!-- Exenta de GMF -->
        <div class="form-check mb-4">
            <input 
                type="checkbox" 
                class="form-check-input"
                id="exentaGMF" 
                formControlName="exentaGMF">
            <label class="form-check-label fw-bold" for="exentaGMF">
                <i class="fas fa-money-bill-wave me-2"></i>Exenta de GMF
            </label>
        </div>

        <!-- Botón de Envío -->
        <button 
            type="submit" 
            class="btn btn-primary btn-lg w-100 animate__animated animate__pulse animate__infinite"
            [disabled]="!productoForm.valid">
            <i class="fas fa-plus-circle me-2"></i>Crear Producto
        </button>
    </form>
</div>
