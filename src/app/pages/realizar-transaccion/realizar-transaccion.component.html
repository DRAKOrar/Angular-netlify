<div class="container mt-4">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown">
        <i class="fas fa-exchange-alt"></i> agregar productos a la deuda
    </h2>

    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show animate__animated animate__shakeX" role="alert">
        <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show animate__animated animate__fadeIn" role="alert">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="transaccionForm" (ngSubmit)="onSubmit()" class="mt-4 p-4 shadow-lg rounded bg-light animate__animated animate__fadeInUp">
        <div class="form-group mb-3">
            <label for="numeroCuenta" class="form-label fw-bold">
                <i class="fas fa-university"></i> Número de Cuenta Origen
            </label>
            <input
                type="text"
                class="form-control form-control-lg"
                id="numeroCuenta"
                formControlName="numeroCuenta"
                placeholder="Ingrese el número de cuenta origen"
            />
        </div>

        <div class="form-group mb-3">
            <label for="tipoTransaccion" class="form-label fw-bold">
                <i class="fas fa-exchange-alt"></i> Tipo de Transacción
            </label>
            <select class="form-select form-select-lg" id="tipoTransaccion" formControlName="tipoTransaccion">
                <option value="">Seleccione un tipo</option>
                <option value="retiro">Retiro</option>
                <option value="deposito">Depósito</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="numeroCuentaDestino" class="form-label fw-bold">
                <i class="fas fa-credit-card"></i> Número de Cuenta Destino
            </label>
            <input
                type="text"
                class="form-control form-control-lg"
                id="numeroCuentaDestino"
                formControlName="numeroCuentaDestino"
                placeholder="Ingrese el número de cuenta destino"
            />
        </div>

        <div class="form-group mb-4">
            <label for="monto" class="form-label fw-bold">
                <i class="fas fa-dollar-sign"></i> Monto
            </label>
            <input
                type="number"
                class="form-control form-control-lg"
                id="monto"
                formControlName="monto"
                placeholder="Ingrese el monto"
            />
        </div>

        <button
            type="submit"
            class="btn btn-primary btn-lg w-100 animate__animated animate__pulse animate__infinite"
            [disabled]="!transaccionForm.valid">
            <i class="fas fa-paper-plane"></i> Realizar Transacción
        </button>
    </form>
</div>
